{% extends 'base.html' %}

{% block content %}

  {% block content_header %}
    <h2>PDFs</h2>
  {% endblock %}

  <table class="table mb-0">
    <thead>
      <tr>

        <th>Title</th>

        <th>Download</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for p in pdf %}
        <tr>

          <td>{{ p.title }}</td>
          <td>
            <a href="{{ p.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
              Download PDF
            </a>
          </td>
          <td>
            <form method="post" action="{% url 'delete_pdf' p.pk %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
